<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style_formulario_cadastro.css">
</head>
<body>
    <header class="center">
        <h1>Criar Conta</h1>
    </header>
    <main class="center">
        <form action="#">
            <fieldset>
                <legend>Login</legend>
                <div class="email-and-password">
                    <div>
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            name="email"
                            id="email" 
                            placeholder="Digite seu e-mail"
                            required
                        >
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            placeholder="Digite sua senha"
                            required
                            min="8"
                        >
                    </div>
                    <div>
                        <label for="rEmail">Confirmar Email</label>
                        <input 
                            type="email" 
                            name="rEmail"
                            id="rEmail"  
                            placeholder="Digite novamente seu e-mail"
                            required
                        >
                    </div>
                    <div>
                        <label for="rPassword">Confirmar Senha</label>
                        <input 
                            type="password" 
                            name="rPassword" 
                            id="rPassword" 
                            placeholder="Digite novamente sua senha"
                            min="8"
                        >
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="names-and-birth-and-gender">
                    <div>
                        <label for="firstName">Nome:</label>
                        <input 
                            type="text" 
                            name="firstName" 
                            id="firstName"
                            required
                            placeholder="Digite seu nome"
                        >
                    </div>
                    <div>
                        <label for="lastName">Sobrenome:</label>
                        <input 
                            type="text" 
                            name="lastName" 
                            id="lastName"
                            required
                            placeholder="Digite seu sobrenome"
                        >
                    </div>
                    <div>
                        <label for="userName">Nome de usuário:</label>
                        <input 
                            type="text" 
                            name="userName" 
                            id="userName"
                            required
                            placeholder="Digite seu nome de usuário"
                        >
                    </div>
                    <div>
                        <label for="birth">Data de nascimento:</label>
                        <input 
                            type="date" 
                            name="birth" 
                            id="birth"
                            required
                        >
                    </div>
                    <div>
                        <p>Gênero:</p>
                        <div>
                            <input 
                            type="radio" 
                            name="gender" 
                            id="male"
                            value="M"
                            >
                            <label for="male">Masculino</label>
                        </div>
                        <div>
                            <input 
                                type="radio" 
                                name="gender" 
                                id="female"
                                value="F"
                            >
                            <label for="female">Feminino</label>
                        </div>
                        <div>
                            <input 
                                type="radio" 
                                name="gender" 
                                id="other"
                                value="O"
                            >
                            <label for="other">Outro</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <div class="address">
                    <div>
                        <label for="zipCode">CEP:</label>
                        <input 
                            type="text" 
                            name="zipCode" 
                            id="zipCode"
                            required
                            placeholder="00000-000"
                        >
                    </div>
                    <div>
                        <label for="state">Estado:</label>
                        <select name="state" id="state">
                            <option value="AC">Acre</option>
                            <option value="AL" selected>Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div>
                        <label for="city">Cidade:</label>
                        <input 
                            type="text" 
                            name="city" 
                            id="city"
                        >
                    </div>
                    <div>
                        <label for="district">Bairro:</label>
                        <input 
                            type="text" 
                            name="district" 
                            id="district"
                        >
                    </div>
                    <div>
                        <label for="street">Rua:</label>
                        <input 
                            type="text" 
                            name="street" 
                            id="street"
                        >
                    </div>
                    <div>
                        <label for="streetNumber">Número:</label>
                        <input 
                            type="text" 
                            name="streetNumber" 
                            id="streetNumber"
                        >
                    </div>
                    <div>
                        <label for="complement">Complemento:</label>
                        <input 
                            type="text" 
                            name="complement" 
                            id="complement"
                        >
                    </div>
                    <div>
                        <label for="reference">Referência</label>
                        <input 
                            type="text" 
                            name="reference" 
                            id="reference"
                        >
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Contato</legend>
                <div class="contact">
                    <div>
                        <label for="cellphone1">Celular 1:</label>
                        <input 
                            type="tel" 
                            name="cellphone1" 
                            id="cellphone1"
                            required
                            placeholder="(00) 00000-0000"
                        >
                    </div>
                    <div>
                        <label for="cellphone2">Celular 2:</label>
                        <input 
                            type="tel" 
                            name="cellphone2" 
                            id="cellphone2"
                            placeholder="(00) 00000-0000"
                        >
                    </div>
                    <div>
                        <label for="linkedIn">LinkedIn:</label>
                        <input 
                            type="text" 
                            name="LinkedIn" 
                            id="LinkedIn"
                        >
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Tecnologias de interesse</legend>
                <div class="technologies">
                    <div>
                        <input 
                            type="checkbox" 
                            name="html" 
                            id="html"
                            value="HTML"
                        >
                        <label for="html">HTML</label>
                    </div>
                    <div>
                        <input 
                            type="checkbox" 
                            name="css" 
                            id="css"
                            value="CSS"
                        >
                        <label for="css">CSS</label>
                    </div>
                    <div>
                        <input 
                            type="checkbox" 
                            name="js" 
                            id="js"
                            value="JavaScript"
                        >
                        <label for="js">JavaScript</label>
                    </div>
                    <div>
                        <input 
                            type="checkbox" 
                            name="sql" 
                            id="sql"
                            value="SQL"
                        >
                        <label for="sql">SQL</label>
                    </div>
                    <div>
                        <input 
                            type="checkbox" 
                            name="mysql" 
                            id="mysql"
                            value="MySQL"
                        >
                        <label for="mysql">MySQL</label>
                    </div>
                    <div>
                        <input 
                            type="checkbox" 
                            name="c" 
                            id="c"
                            value="C"
                        >
                        <label for="C">C</label>
                    </div>
                    <div>
                        <input 
                            type="checkbox" 
                            name="c++" 
                            id="c++"
                            value="C++"
                        >
                        <label for="C++">C++</label>
                    </div>
                    <div>
                        <input 
                            type="checkbox" 
                            name="python" 
                            id="python"
                            value="Python"
                        >
                        <label for="Python">Python</label>
                    </div>
                    <div>
                        <input 
                            type="checkbox" 
                            name="java" 
                            id="java"
                            value="Java"
                        >
                        <label for="Java">Java</label>
                    </div>

                    <div>
                        <input 
                            type="checkbox" 
                            name="go" 
                            id="go"
                            value="Go"
                        >
                        <label for="go">Go</label>
                    </div>
                    <div>
                        <input 
                            type="checkbox" 
                            name="mongodb" 
                            id="mongodb"
                            value="MongoDB"
                        >
                        <label for="mongodb">MongoDB</label>
                    </div>
                    <div>
                        <input 
                            type="checkbox" 
                            name="sqlserver" 
                            id="sqlserver"
                            value="SQLServer"
                        >
                        <label for="sqlserver">SQL Server</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Fale mais sobre você</legend>
                <div class="aboutYou">
                    <textarea name="" id="" placeholder="Gostaria de nos contar algo?"></textarea>
                </div>
            </fieldset>
            <button type="submit">Cadastrar</button>
        </form>
        <a href="../index.html">Voltar</a>
    </main>
</body>
</html>
